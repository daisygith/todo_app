<div class="todo-app">
  <div class="todo-title permanent-marker-regular">My TODO App</div>
  <div class="todo-list">
    <form [formGroup]="todoGroup" class="form-task">
      <table
        id="selectStackBody"
        class="table table-bordered"
        mat-table
        [dataSource]="dataSource"
        formArrayName="tableRows"
      >
        <ng-container matColumnDef="description">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="column-title permanent-marker-regular"
          >
            DESCRIPTION
          </th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroupName]="i"
          >
            <input
              matInput
              type="text"
              class="form-control"
              formControlName="description"
            />
          </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="column-title permanent-marker-regular"
          >
            STATUS
          </th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroupName]="i"
          >
            <input
              matInput
              type="text"
              class="form-control"
              formControlName="status"
            />
          </td>
        </ng-container>
        <ng-container matColumnDef="finishDate">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="column-title permanent-marker-regular"
          >
            FINISH DATE
          </th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroupName]="i"
          >
            <input matInput class="form-control" formControlName="finishDate" />
          </td>
        </ng-container>
        <!--        ACTIONS-->
        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="column-title permanent-marker-regular"
          ></th>
          <td
            mat-cell
            *matCellDef="let element; let i = index"
            [formGroupName]="i"
          >
            <button mat-mini-fab id="button-delete" (click)="deleteTask(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </form>
    <div class="col-6 text-end">
      <button mat-mini-fab id="button-add" (click)="addRow()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
